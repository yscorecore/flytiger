name: basic
on:
  push:
    branches:
      - "*"
      - "!master"
    tags-ignore:
      - "*"  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 01 Checkout Code
      uses: actions/checkout@v2
    - name: 02 Setup .Net SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: | 
          8.0.401
    - name: 03 Build with dotnet
      run: dotnet build